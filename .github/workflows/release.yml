name: Semantic Release

on:
  workflow_run:
    workflows: ["CI"]
    types:
      - completed
    branches:
      - main
      - develop

permissions:
  contents: write
  packages: write
  issues: write
  pull-requests: write
  actions: write

jobs:
  release:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up uv
        uses: astral-sh/setup-uv@v4

      - name: Install dependencies
        run: uv sync

      - name: Python Semantic Release
        id: release
        uses: python-semantic-release/python-semantic-release@v9.15.1
        with:
          github_token: ${{ secrets.release_token }}

      - name: Publish to GHCR (if new release)
        if: steps.release.outputs.released == 'true'
        env:
          CR_PAT: ${{ secrets.release_token }}
        run: |
          IMAGE_ID=ghcr.io/${{ github.repository }}
          IMAGE_ID=$(echo $IMAGE_ID | tr '[A-Z]' '[a-z]')
          VERSION=${{ steps.release.outputs.tag }}

          echo "$CR_PAT" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

          docker build -t items-api:local .

          docker tag items-api:local $IMAGE_ID:$VERSION
          docker push $IMAGE_ID:$VERSION

          docker tag items-api:local $IMAGE_ID:latest
          docker push $IMAGE_ID:latest
